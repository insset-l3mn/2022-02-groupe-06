<div class="account-pages my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-md-6 p-5">
                <div class="mx-auto mb-5">
                  <a routerLink="/">
                    <img src="assets/images/sharpen.png" alt="" height="24" />
                    <h3 class="d-inline align-middle ml-1 text-logo">
                      SharpenSkill
                    </h3>
                  </a>
                </div>

                <h6 class="h5 mb-0 mt-4">Bienvenue!</h6>
                <p class="text-muted mt-1 mb-4">
                  Entrer votre email et mot de passe pour acceder a votre
                  Ã©space.
                </p>

                <form
                  class="authentication-form"
                  name="loginForm"
                  [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()"
                  novalidate
                >
                  <ngb-alert
                    type="danger"
                    *ngIf="error"
                    [dismissible]="false"
                    >{{ error }}</ngb-alert
                  >

                  <div class="form-group">
                    <label class="form-control-label">Email Address</label>
                    <div class="input-group input-group-merge">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i
                            class="fa fa-envelope"


                          ></i>
                        </span>
                      </div>
                      <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                        id="email"
                        placeholder="email"
                        [ngClass]="{
                          'is-invalid': submitted && f.email.errors
                        }"
                        required
                      />
                      <div
                        *ngIf="submitted && f.email.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.email.errors.required">
                          Email is required
                        </div>
                        <div *ngIf="f.email.errors.email">
                          Email must be a valid email address
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group mt-4">
                    <label class="form-control-label">Password</label>

                    <div class="input-group input-group-merge">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i
                            data-feather="lock"
                            class="fa fa-lock"

                          ></i>
                        </span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                        id="password"
                        placeholder="Enter your password"
                        required
                      />
                      <div
                        *ngIf="submitted && f.password.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.password.errors.required">
                          Password is required
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group mb-4">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="checkbox-signin"
                        checked
                      />
                      <label class="custom-control-label" for="checkbox-signin"
                        >Remember me</label
                      >
                    </div>
                  </div>

                  <div class="form-group mb-0 text-center">
                    <button class="btn btn-primary btn-block" type="submit">
                      Log In
                    </button>
                  </div>
                </form>

                <div class="py-3 text-center">
                  <span class="fs-16 fw-bold">OU</span>
                  <div class="row">
                    <div class="col-12 text-center">
                      <a href="" class="btn btn-white mb-2 mb-sm-0"
                        ><i class="icon-fb fa fa-facebook"></i> avec Google</a
                      >
                      <a href="" class="btn btn-white mb-2 mb-sm-0"
                        ><i class="icon-google fa fa-google"></i> avec Facebook</a
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <p class="pb-0"></p>
                  </div>
                </div>
              </div>


              <div class="col-lg-6 d-none d-md-inline-block">
                <div class="auth-page-sidebar">
                  <div class="overlay"></div>
                  <div class="auth-user-testimonial">
                    <p class="font-size-24 font-weight-bold text-white mb-1">
                      SharpenSkill!
                    </p>
                    <p class="lead">"You're way to Perfection"</p>
                    <p>-</p>
                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">
              Vous n'avez pas de compte?
              <a routerLink="/account/signup" class="text-primary fw-bold ms-1"
                >Sign Up</a
              >
            </p>
          </div>
          <!-- end col -->
        </div>
      </div>
    </div>
  </div>
</div>
