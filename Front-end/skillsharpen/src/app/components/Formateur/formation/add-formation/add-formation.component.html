<form
  class="needs-validation"
  [formGroup]="formationForm"
  (ngSubmit)="addFormation()"
  novalidate
>
  <div class="container mt-5">
    <h1 class="text-center">Ajouter les Formations</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group mb-3">
          <label for="validationCustom01">Nom du formation :</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                f?.nomformation.touched &&
                f?.nomformation.invalid &&
                f?.nomformation.errors
            }"
            id="validationCustom01"
            placeholder="Entrer le nom du formation"
            formControlName="nomformation"
          />
          <div
            *ngIf="f?.nomformation.touched && f?.nomformation.invalid"
            class="text-danger"
          >
            <small *ngIf="f.nomformation.errors!.required"
              >Le nom du formation est obligatoire.</small
            >
          </div>
        </div>

        <div class="form-group mb-3">
          <label>Competence :</label>
          <select
            name=""
            id=""
            formControlName="competence"
            class="form-control"
          >
            <option *ngFor="let cmpt of competence" value="{{ cmpt.id }}">
              {{ cmpt.nomcompetence }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary float-right">
      Enregistrer
    </button>
  </div>
</form>
