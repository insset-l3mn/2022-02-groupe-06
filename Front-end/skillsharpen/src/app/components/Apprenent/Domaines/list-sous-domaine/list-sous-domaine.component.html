<navbar></navbar> <br /><br />
<div class="container mt-5">
  <div class="inner-addon right-addon">
    <a href="http://"><i class="fa fa-search"></i></a>
    <input
      type="search"
      class="form-control"
      placeholder="Rechercher vos sous domaines"
    />
  </div>

  <div class="row mt-5">
    <div class="col-md-4" *ngFor="let item of sousdomaine">
      <div class="card">
        <div class="card-body text-center">{{ item.nomsousdomaine }}</div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary float-left mt-5" routerLink="/Domaine">
    Previous
  </button>
  <button class="btn btn-primary float-right mt-5" routerLink="/Questions">
    Next
  </button>
</div>
